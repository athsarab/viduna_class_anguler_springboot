# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/viduna_classroom?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
app.jwt.secret=vidunaClassroomSecretKey2024ForJWTTokenGeneration
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage
app.file.upload-dir=./uploads/

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200

# Logging
logging.level.com.viduna=DEBUG
logging.level.org.springframework.security=DEBUG
